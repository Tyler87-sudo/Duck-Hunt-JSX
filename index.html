<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duck Hunt JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Sprites-->
<img src="sprites/crosshair.png" id="crosshair">
<!--Video-->
<video class="bloodsplatter" id="bloodsplatter" src="video/blood.webm"></video>
<video class="bloodsplatterblue" id="bloodsplatterblue" src="video/blood.webm"></video>
<video class="bloodsplatteryellow" id="bloodsplatteryellow" src="video/blood.webm"></video>
<!--Audio-->
<audio id="gunshotSniper1" src="audio/gunshot1.mp3"></audio>
<audio id="gunshotShotgun1" src="audio/gunshot2.mp3"></audio>
<audio id="lasergunShot1" src="audio/gunshot3.mp3"></audio>
<!--End Import-->
<div>
    <img style="width: 100vw; height: 100vh" alt="background" src="https://bit.ly/2Q4q14a">
</div>
<div id="killcounter">
    <h1 id="kills"></h1>
</div>
<div id="redbird">
    <img src="sprites/redbird-upflap.png" class="redflyup" id="redflyup">
    <img src="sprites/redbird-midflap.png" class="redflystraight" id="redflystraight">
    <img src="sprites/redbird-downflap.png" class="redflydown" id="redflydown">
</div>
<div id="bluebird">
    <img src="sprites/bluebird-upflap.png" class="blueflyup" id="blueflyup">
    <img src="sprites/bluebird-midflap.png" class="blueflystraight" id="blueflystraight">
    <img src="sprites/bluebird-downflap.png" class="blueflydown" id="blueflydown">
</div>
<div id="yellowbird">
    <img src="sprites/yellowbird-upflap.png" class="yellowflyup" id="yellowflyup">
    <img src="sprites/yellowbird-midflap.png" class="yellowflystraight" id="yellowflystraight">
    <img src="sprites/yellowbird-downflap.png" class="yellowflydown" id="yellowflydown">
</div>

<script src="js/script.js"></script>
</body>
</html>
